<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | ESSECT Clubs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ESSECT-HUB/assets/css/general.css" />
    <link rel="stylesheet" href="/ESSECT-HUB/assets/css/sign-up.css" />
    <script defer src="/ESSECT-HUB/views/signUpView.js"></script>
  </head>

  <body>
    <div class="glass-card text-center w-100" style="max-width: 500px">
      <h2 class="fw-bold mb-4">Create Your Account</h2>
      <p class="text-muted mb-4">
        Join ESSECT Clubs and connect with like-minded students.
      </p>

      <form id="createUser" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input
            name="username"
            type="text"
            class="form-control border-secondary"
            id="username"
            placeholder="JohnDoe192"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="firstName" class="form-label">First Name</label>
          <input
            name="prenom"
            type="text"
            class="form-control border-secondary"
            id="firstName"
            placeholder="John"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            name="nom"
            type="text"
            class="form-control border-secondary"
            id="lastName"
            placeholder="Doe"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control border-secondary"
            id="password"
            placeholder="Create a strong password"
            required
          />
        </div>

        <!-- CV Upload Section -->
        <div
          class="upload-area mb-4 text-muted"
          id="upload-area"
          onclick="document.getElementById('cvFile').click();"
        >
          <p id="upload-text">ðŸ“„ Drag & Drop your CV here or click to upload</p>
          <input
            type="file"
            name="cv"
            id="cvFile"
            accept=".pdf,.doc,.docx"
            class="d-none"
            required
          />
        </div>

        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">
          Create Account
        </button>

        <p class="text-muted">
          Already have an account?
          <a href="sign-in.html" class="fw-semibold text-black">Sign In</a>
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
