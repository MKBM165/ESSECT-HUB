<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | ESSECT Clubs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/sign-in.css" />
    <link rel="stylesheet" href="/assets/css/general.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="glass-card w-100" style="max-width: 400px">
      <h2 class="fw-bold mb-4 text-dark">Welcome Back</h2>
      <p class="text-muted mb-4">Sign in to explore ESSECT's vibrant clubs.</p>

      <form id="login-form">
        <div class="mb-3 text-start">
          <label for="username" class="form-label text-dark">Username</label>
          <input
            type="username"
            class="form-control border-secondary"
            id="username"
            placeholder="Flen Fouleni"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label text-dark">Password</label>
          <input
            type="password"
            class="form-control border-secondary"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label text-dark" for="rememberMe"
              >Remember me</label
            >
          </div>
          <a class="text-black" href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">
          Sign In
        </button>

        <p class="text-muted">
          Don't have an account?
          <a class="text-black" href="sign-up.html" class="fw-semibold"
            >Sign Up</a
          >
        </p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
